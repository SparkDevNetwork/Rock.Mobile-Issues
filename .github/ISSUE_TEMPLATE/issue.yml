name: Issue Report
description: File a bug report
title: "[Issue]: "
labels: [bug, triage]
body:
  - type: markdown
    attributes:
      value: |
        Please be sure to read our full guidelines for submitting issues on this repo's homepage before you continue.
  - type: input
    id: title
    attributes:
      label: Title
      description: Brief description of the issue.
      placeholder: 
    validations:
      required: true
  - type: textarea
    id: details
    attributes:
      label: Describe the Issue in Detail
      description: A clear and concise description of the issue.
    validations:
      required: true
  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      description: Provide step-by-step instructions on how to reproduce the issue.
      placeholder: |
        1. Go to '...'
        2. Tap on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        # Basic Information
  - type: input
    id: mobile-shell-version
    attributes:
      label: Mobile Shell Version
      description: The version of the Rock Mobile Shell.
      placeholder: v2.0
    validations:
      required: true
  - type: input
    id: last-known-working-version
    attributes:
      label: Last Known Working Version
      description: If applicable, what version of the shell last worked correctly?
    validations:
      required: false
  - type: input
    id: ios-info
    attributes:
      label: iOS Device Type(s) and iOS Version(s)
      description: What iOS devices and versions are experiencing the issue?
      placeholder: 
    validations:
      required: true
  - type: input
    id: android-info
    attributes:
      label: Android Device Type(s) and Android Version(s)
      description: What Android devices and versions are experiencing the issue?
      placeholder: 
    validations:
      required: true
